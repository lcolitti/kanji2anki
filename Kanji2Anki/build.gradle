apply plugin: 'com.android.application'

android {
    signingConfigs {
        Kanji2AnkiSignConfig {
            keyAlias 'kanji2anki'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId 'com.colitti.android.Kanji2Anki'
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 2
        versionName '1.1'
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.Kanji2AnkiSignConfig
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
